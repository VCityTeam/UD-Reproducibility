<VirtualHost *:80>
	ServerName threedtilesets.alpha.grandlyon.com
	ServerAlias www.threedtilesets.alpha.grandlyon.com
	ServerAdmin webmaster@localhost
	DocumentRoot /home/tiles_user/PublishedData
  <Directory /home/tiles_user/PublishedData>
     Options Indexes FollowSymLinks MultiViews
     AllowOverride all
     Require all granted
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
