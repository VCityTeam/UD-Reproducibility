      - POSTGRES_DB=${POSTGRES_DB_2015}
      - SRID=${SRID_2015}
    ports:
      - "${POSTGRES_PORT_2015}:5432"
  gratteciel-2018:
    image: 3dcitydb/3dcitydb-pg
