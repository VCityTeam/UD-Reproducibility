      - POSTGRES_USER=${POSTGRES_USER_2018}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_2018}
      - POSTGRES_DB=${POSTGRES_DB_2018}
      - SRID=${SRID_2018}
