version: '2'
services:
  gratteciel-2009:
    image: 3dcitydb/3dcitydb-pg
    environment:
      - POSTGRES_USER=${POSTGRES_USER_2009}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_2009}
      - POSTGRES_DB=${POSTGRES_DB_2009}
      - SRID=${SRID_2009}
    ports:
      - "${POSTGRES_PORT_2009}:5432"
  gratteciel-2012:
    image: 3dcitydb/3dcitydb-pg
